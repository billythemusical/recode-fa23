<!DOCTYPE html>
<html>

<head>
    <title>Fetch Example</title>
    <style>
        body {
            margin-left: 20px;
            font-size: 24px;
            font-family: monospace;
            background-image: url('../bkgd.jpg');
        }

        input {
            font-family: monospace;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div>
        <h3>‚ùΩ ‚ìº Magic 8 Ball ‚ìº ‚ùΩ</h3>
        <!-- <input id="question" type="text" placeholder="Your question here" /> -->
        <input id="question" type="text" value="Will it rain?" />
        <input id="ask" type="button" value="Ask it!" />
        <h3>üîÆ&nbsp;<span id="answer">No answer yet...</span></h3>
    </div>
    <script>
        const question = document.getElementById("question")
        const answer = document.getElementById("answer")
        const button = document.getElementById("ask")
        button.addEventListener('click', askQuestion)

        async function askQuestion() {

            let url = 'http://lowspeedinternet.com:2999/'
            let response = await fetch(url)
            let data = await response.json()
            console.log(data) // take a look üëÄ at what we got

            // add some suspense to the response...
            let transitTime = 4000
            setTimeout(() => {
                answer.innerHTML = data.answer
            }, transitTime)

        }

    </script>
</body>

</html>
