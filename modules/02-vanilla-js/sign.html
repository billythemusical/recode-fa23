<!DOCTYPE html>
<html>

<head>
    <title>Fetch Example</title>
    <style>
        body {
            justify-content: center;
            align-content: center;
            display: flex;
            font-size: 24px;
            font-family: monospace;
            background-image: url('./bkgd.jpg');
        }

        .inputs {
            justify-content: center;
            display: flex;
            gap: 10px;
        }

        input {
            font-family: monospace;
            font-size: 18px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div>
        <h3>‚ùΩ ‚ìº Sign Langauge Reference ‚ìº ‚ùΩ</h3>
        <div class="inputs">
            <input id="question" type="text" placeholder="Find a word" />
            <input id="ask" type="button" value="Ask it!" />
        </div>
        <!-- <h3>üîÆ&nbsp;<span id="answer">No answer yet...</span></h3> -->
    </div>
    <script>

        const question = document.getElementById("question")
        const answer = document.getElementById("answer")
        const button = document.getElementById("ask")
        button.addEventListener('click', askQuestion)

        async function askQuestion() {
            // ask the question!
            // console.log(question.value)

            // use fetch()
            let apiUrl = "https://smart-sign-dictionary.herokuapp.com/query/"
            apiUrl = apiUrl + question.value

            let youtubeUrl = 'https://www.youtube.com/watch?v='


            const response = await fetch(apiUrl, { mode: 'no-cors' })
            const data = await response.json()
            console.log(data.answer)

            answer.innerHTML = data.answer

        }

    </script>
</body>

</html>
