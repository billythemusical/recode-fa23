<!DOCTYPE html>
<html>

<head>
    <title>Callbacks!</title>
    <style>
        body {
            margin-left: 20px;
            font-size: 24px;
            font-family: monospace;
            background-image: url('./bkgd.jpg');
        }

        input {
            font-family: monospace;
            padding: 5px;
        }
    </style>
</head>

<body>

    <h3>Working with Callbacks</h3>
    <img id="frog" src="./frawg.jpg" width=200px />
    <input id="button" type="button" value="Grow!" />

    <script>
        // 1) let's make the frog grow!
        const frog = document.getElementById('frog')
        const button = document.getElementById('button')
        button.addEventListener('click', growFrog)

        function growFrog() {
            frog.style.width = "400px"
            // console.log(frog)
            setTimeout(shrinkFrog, 1000)

        }

        // 2) Let's use setTimeout to make a loop that
        // toggles the frog size back and forth

        // true = 1
        // false = 0
        let toggle = 0

        function shrinkFrog() {
            if (!toggle) {
                frog.style.width = "400px"
                toggle = 1
            } else {
                frog.style.width = "200px"
                toggle = 0
            }
            setTimeout(shrinkFrog, 1000)
        }

    </script>
</body>

</html>
