<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Young+Serif">
    <meta charset="utf-8" />
</head>

<body>
    <main>
        <h1>🌟 Local Storage 🤸🏼‍♂️</h1>
        <p>Working with the
            <a href="https://greensock.com/docs/">Local Storage API</a>.
        </p>
        <img id="frog" src="../../../images/frawg.jpg" width="200px" />
        <div>
            <input type="text" id="key" placeholder="key" />
            <input type="text" id="value" placeholder="value" />
        </div>
        <div class="controls">
            <input type="button" id="find-all" value="find all" />
            <input type="button" id="save" value="save" />
            <input type="button" id="get" value="get" />
            <input type="button" id="remove" value="remove" />
            <input type="button" id="clear" value="clear all" />
        </div>
        <p>Open the browser console to view the results.</p>
    </main>
    <script src="./local-storage.js"></script>

</html>
